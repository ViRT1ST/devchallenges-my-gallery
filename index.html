<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/devchallenges.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="styles.css">
  <title>devChallenges.io - My Gallery</title>
</head>

<body class="body__layout">
  <main class="main">
    <div class="page__width-limiter">

      <section class="user">
        <img class="user__photo" src="./img/profile-photo.png" alt="">
        <div class="user__name">Rodney Cotton</div>
        <div class="user__from">Helsinki, Finland</div>
      </section>

      <section class="statistics">
        <div class="statistics__block">
          <div class="statistics__qt">100</div>
          <div class="statistics__title">Posts</div>
        </div>
        <div class="statistics__block">
          <div class="statistics__qt">2,242</div>
          <div class="statistics__title">Followers</div>
        </div>
        <div class="statistics__block">
          <div class="statistics__qt">1,432</div>
          <div class="statistics__title">Following</div>
        </div>
      </section>
      
      <section class="gallery">
        <img class="gallery__photo photo1" src="./img/photo1.png" alt="">
        <img class="gallery__photo photo2" src="./img/photo2.png" alt="">
        <img class="gallery__photo photo3" src="./img/photo3.png" alt="">
        <img class="gallery__photo photo4" src="./img/photo4.png" alt="">
        <img class="gallery__photo photo5" src="./img/photo5.png" alt="">
        <img class="gallery__photo photo6" src="./img/photo6.png" alt="">
      </section>

  
    </div>
  </main>

  <footer class="footer">
    <div class="page__width-limiter">
      <p class="footer__text">
        Created by <a class="footer__link" href="https://github.com/ViRT1ST">ViRT1ST</a> @ devChallenges.io
      </p>
    </div>
  </footer>

  </script>
  
</body>
